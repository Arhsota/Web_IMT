<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ИМТ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <style>
      .rounded-img {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(26, 9, 9, 0.4);
        padding: 0.6em;
        margin-bottom: 1em;
      }
      /* time { background: #f0f0f0; } */
    </style>
  </head>
  <body style="background-color: rgb(183, 226, 43, 0.4)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="Health.png" alt="Logo" width="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Домой</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Карточки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="help.html">Помощь</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 my-5">
        <form>
          <div class="col">
            <h2>Ваш ИМТ:</h2>
            <div class="form-group">
              <label for="Weight">Вес, кг</label>
              <input
                type="number"
                class="form-control"
                id="InputWeight"
                aria-describedby="Вес"
                placeholder="Введите вес"
                range="min:50 max:150"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="Length">Рост, см</label>
            <input
              type="number"
              class="form-control"
              id="InputLength"
              aria-describedby="Рост"
              placeholder="Введите рост"
            />
          </div>
          <div class="form-group">
            <label for="Age">Возраст</label>
            <input
              type="number"
              class="form-control"
              id="InputAge"
              aria-describedby="Возраст"
              placeholder="Введите возраст"
            />
            <small id="weightHelp" class="form-text text-muted"
              >Мы не делимся ни с кем вашими персональными данными.</small
            >
          </div>
        </form>
        <form>
          <div class="col">
            <h2>Ваш BMR:</h2>
            <div class="form-group">
              <label for="Style">Стиль жизни</label>
              <select class="form-select" aria-label="select example">
                <option value="">Выберите стиль...</option>
                <option value="1">Сидячий</option>
                <option value="2">Активный</option>
                <option value="3">Спортсмен</option>
              </select>
            </div>
            <label for="Gender">Пол</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="formSwitchChecked"
                checked
              />
              <label class="form-check-label" for="formSwitchChecked"
                >Женский</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="formSwitchDefault"
              />
              <label class="form-check-label" for="formSwitchDefault"
                >Мужской</label
              >
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary">Рассчитать</button>
          </div>
        </form>
      </div>

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 41%"
          aria-valuenow="41"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <script language="JavaScript">
      temp_date = new Date();
      day = temp_date.getDate();
      month = temp_date.getMonth() + 1;
      year = temp_date.getYear();
      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      // document.write(day + "." + month + "." + year );
    </script>
  </body>
</html>
